<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Viewer</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <h2>API Request Data</h2>
    <p v-if="error" class="error">{{ error }}</p>
    <div v-if="data.length">
        <div v-for="(item, index) in data" :key="index" class="request-block">
            <p><strong>Path:</strong> {{ item.path }}</p>
            <p><strong>Method:</strong> {{ item.method }}</p>
            <p><strong>Headers:</strong></p>
            <pre>{{ JSON.stringify(item.headers, null, 2) }}</pre>
            <p><strong>Body:</strong></p>
            <pre>{{ JSON.stringify(item.body, null, 2) }}</pre>
            <hr>
        </div>
    </div>
    <p v-else>No data available.</p>
</div>

<script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    createApp({
        setup() {
            const data = ref([]);
            const error = ref(null);
            let intervalId = null;

            const fetchData = async () => {
                try {
                    const response = await axios.get('/api/v1/requests');
                    data.value = response.data;
                    error.value = null;
                } catch (err) {
                    error.value = "Failed to fetch data.";
                }
            };

            onMounted(() => {
                fetchData();
                intervalId = setInterval(fetchData, 5000);
            });

            onUnmounted(() => {
                clearInterval(intervalId);
            });

            return { data, error };
        }
    }).mount("#app");
</script>
</body>
</html>
